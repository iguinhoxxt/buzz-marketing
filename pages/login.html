<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/favico-buzz.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container-login">
      <div class="img-box">
        <img src="/images/login.svg" alt="Login" />
      </div>
      <div class="content-box">
        <div class="form-box">
          <h2>Login</h2>
          <form action="">
            <div class="input-box">
              <span>Username</span>
              <input type="text" placeholder="Digite seu e-mail" required />
            </div>

            <div class="input-box">
              <span>Password</span>
              <input type="password" placeholder="Digite sua senha" required />
            </div>

            <div class="remember">
              <label for=""> <input type="checkbox" /> Lembrar Senha </label>
              <a href="/pages/password-forgot.html">Esqueceu sua Senha?</a>
            </div>

            <div class="input-box">
              <input type="submit" value="Entrar 🗝" />
            </div>

            <div class="input-box">
              <p>
                Não tem uma conta? <a href="/pages/sign-up.html">Inscreva-se</a>
              </p>
            </div>
          </form>
          <h3>Logar com</h3>
          <ul class="ul">
            <li><img src="/images/icon-facebook.svg" alt="Facebook" /></li>
            <li><img src="/images/icon-instagram.svg" alt="Instagram" /></li>
            <li><img src="/images/icon-google.svg" alt="Google" /></li>
          </ul>
          <a class="button-back" href="/index.html">⬅ Voltar</a>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/39c505e3c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
